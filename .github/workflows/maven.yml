name: Java CI

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Run Maven tests
      - name: Run tests
        run: mvn clean test

      # Build Maven package
      - name: Build package
        run: mvn package

      # Upload target/ folder as artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-build
          path: target/
